name: CI build
on:
  push:
    branches: [ main ]
  workflow_dispatch:
jobs:
  Job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@main
        with:
          submodules: true

      - name: Setup Haxe
        uses: krdlab/setup-haxe@master
        with:
          haxe-version: 4.3.0

      - name: Installing Dependencies
        run: sudo apt-get install libopenal-dev

      - name: Compiling 
        run: |
          haxelib --quiet git hxpy https://github.com/Vortex2Oblivion/hxpy
          haxelib --quiet install format
          haxelib --quiet install hxcpp
          cd test/demos/pythonRunSimpleString
          haxe build.hxml
